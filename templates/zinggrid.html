<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic ZingGrid Python Flask Example</title>
        <script src="https://cdn.zinggrid.com/canary/zinggrid-canary.min.js" defer></script>
    </head>

    <body>
        <h1>{{ title }}</h1>
        <hr>
        <zing-grid 
            caption="Python Flask REST Example"
            src="/todos"
            editor-controls>
            <zg-data>
                <zg-param name="urlSuffix" value="/"></zg-param>
            </zg-data>
        </zing-grid>
    </body>
</html>
